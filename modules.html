<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules - KKG FABTEX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar dashboard-nav">
        <div class="nav-container">
            <div class="logo-section">
                <img src="assets/logo.png" alt="KKG FABTEX" class="logo-small">
                <span class="nav-title">KKG FABTEX - Modules</span>
            </div>
            <div class="nav-right">
                <span class="user-name" id="userName"></span>
                <button onclick="logout()" class="btn-logout">Logout</button>
            </div>
        </div>
    </nav>

    <div class="modules-container">
        <h1 class="modules-heading">Select a Module</h1>
        <p class="modules-subtitle">Choose a module to get started</p>
        <div class="modules-grid">
            <a href="dashboard.html" class="module-card">
                <div class="module-icon">ðŸ“‹</div>
                <div class="module-name">Purchase Orders</div>
                <div class="module-desc">Create, view and manage purchase orders</div>
            </a>
            <!-- Add more modules here in the future -->
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }
        document.getElementById('userName').textContent = localStorage.getItem('currentUser');

        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
