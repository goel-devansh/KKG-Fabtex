<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KKG FABTEX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <img src="assets/logo.png" alt="KKG FABTEX" class="login-logo">
            <h2>Login to KKG FABTEX</h2>
            <p class="login-subtitle">Enter your credentials to access the system</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter password">
                </div>
                <div id="loginError" class="error-message"></div>
                <button type="submit" class="btn-primary full-width">Login</button>
            </form>
            
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // SHA-256 hash function using Web Crypto API
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Pre-hashed credentials (sha256 of "username:password")
        const validCredentials = [
            '621d5b4acb5400abdf3db45e24bb1c5995e9cb09405870b09d77629b77f82a80',
            'a41c35fe987709da0cfb60727b90111b909e104f164fcbc4740f5709f0426c6b',
            '42bb779e2d8d0dbed2a54dfbd0293ca7617b6fde8c85af7dcbe6043caec1b9ae'
        ];

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            // Hash the input credentials and compare
            const inputHash = await sha256(username.toLowerCase() + ':' + password);

            if (validCredentials.includes(inputHash)) {
                localStorage.setItem('currentUser', username);
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'modules.html';
            } else {
                errorDiv.textContent = 'Invalid username or password';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
